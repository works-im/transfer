task:
  source:
    driver: mongodb
    host: localhost
    port: 27017
    database:
    username:
    password:
    table: atomic
  target:
    driver: mysql
    host: localhost
    port: 3306
    database:
    username:
    password:
    table: atomics
  mapping:
    - source: _id
      target: mongo_id
      target_type: string
    - source: atomic.atomic_class_info.resource_type
      target: resource_type
      target_type: string
  query:
    page: 1
    size: 1000
    q:
      - $match:
          uid:
            $gt: 0
